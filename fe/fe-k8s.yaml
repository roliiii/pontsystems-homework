apiVersion: v1
kind: ConfigMap
metadata:
  name: fe-config
data:
  application.properties: |
    grpc.client.adservice.address=static://be-service:9090
    grpc.client.adservice.negotiationType=PLAINTEXT

    kafka.servers=kaffka-kafka.nrhf.svc.cluster.local:9092

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: fe-deployment
spec:
  selector:
    matchLabels:
      app: fe-deployment
  template:
    metadata:
      labels:
        app: fe-deployment
    spec:
      containers:
      - name: fe-deployment
        image: roliiii/ad-fe:1.0
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: fe-config-volume
          mountPath: /config
      volumes:
        - name: fe-config-volume
          configMap:
            name: fe-config

---

apiVersion: v1
kind: Service
metadata:
  name: fe-service
spec:
  selector:
    app: fe-deployment
  ports:
  - port: 80
    targetPort: 8080

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nrhf-ingress
  labels:
    name: nrhf-ingress
spec:
  rules:
  - host: nrhf.k8s.dev.pnt.hu
    http:
      paths:
      - pathType: Prefix
        path: "/api"
        backend:
          service:
            name: fe-service
            port: 
              number: 80

